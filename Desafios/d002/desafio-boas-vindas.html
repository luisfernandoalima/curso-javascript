<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        #btn {
            width: 180px;
            height: 65px;
        }
    </style>
</head>

<body>
    <h1>Boas-vindas</h1>
    <input type="button" id="btn" value="Inicie o desafio">
    <script>
        var btn = document.querySelector('#btn')
        btn.addEventListener('click', desafio)

        function desafio() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>

</html>

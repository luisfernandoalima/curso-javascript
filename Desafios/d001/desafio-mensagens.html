<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        input {
            width: 150px;
            height: 70px;
        }
    </style>
</head>

<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" id="btn1">
    <input type="button" value="Botão 2" id="btn2">
    <input type="button" value="Botão 3" id="btn3">
    <script>
        var btn1 = document.querySelector('#btn1')
        var btn2 = document.querySelector('#btn2')
        var btn3 = document.querySelector('#btn3')
        btn1.addEventListener('click', msn1)
        btn2.addEventListener('click', msn2)
        btn3.addEventListener('click', msn3)

        function msn1() {
            window.alert('Você clicou no 1º botão!')
        }

        function msn2() {
            window.alert('Você clicou no 2º botão!')
        }

        function msn3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="Calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table border="1">
            <tr>
                <td onclick="clean()">C</td>
                <td>&lt;</td>
                <td onclick="insert('/')">/</td>
                <td onclick="insert('*')">X</td>
            </tr>
            <tr>
                <td onclick="insert('7')">7</td>
                <td onclick="insert('8')">8</td>
                <td onclick="insert('9')">9</td>
                <td onclick="insert('-')">-</td>
            </tr>
            <tr>
                <td onclick="insert('4')">4</td>
                <td onclick="insert('5')">5</td>
                <td onclick="insert('6')">6</td>
                <td onclick="insert('+')">+</td>
            </tr>
            <tr>
                <td onclick="insert('1')">1</td>
                <td onclick="insert('2')">2</td>
                <td onclick="insert('3')">3</td>
                <td rowspan="2" onclick="calc()">=</td>
            </tr>
            <tr>
                <td colspan="2" onclick="insert('0')">0</td>
                <td onclick="insert('.')">.</td>
            </tr>
        </table>
    </div>
    <script src="js/botoes.js"></script>
</body>

</html>

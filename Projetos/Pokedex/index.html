<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="titulo">Pokedex</h1>
        <img src="img/pokebola.png.opdownload" alt="Pokebola" id="titball">
    </header>
    <main>
        <div id="tela">
            <h2 id="NomePokemon">Ol√°</h2>
            <img src="img/P003.gif" alt="" id="PokeGif">
            <h3 class="type">Tipo</h3>
            <h4 class="type"><span class="grasstype">Grass</span> <span class="poisontype">Poison</span></h4>
            <label for="HP">HP</label>
            <meter id="HP" min="0" max="180" low="50" high="100" optimum="120" value="121"></meter><br>
            <label for="Attack">Attack</label>
            <meter id="Attack" min="0" max="180" low="50" high="100" optimum="120" value="79"></meter><br>
            <label for="Defense">Defense</label>
            <meter id="Defense" min="0" max="180" low="50" high="100" optimum="120" value="80"></meter><br>
            <label for="Sp_Attack">Sp.Attack</label>
            <meter id="Sp_Attack" min="0" max="180" low="50" high="100" optimum="120" value="80"></meter><br>
            <label for="Sp_Defense">Sp.Defense</label>
            <meter id="Sp_Defense" min="0" max="180" low="50" high="100" optimum="120" value="80"></meter><br>
            <label for="Speed">Speed</label>
            <meter id="Speed" min="0" max="180" low="50" high="100" optimum="120" value="80"></meter><br>
        </div>
        <div id="Pokemons">
            <div class="Poke Grass DP001">
                <label for="P001">
                <img src="img/P001.png" alt="" id="P001Img" class="PokeImg">
                <h2>001 Bulbasaur</h2>
                <p><span class="grasstype">Grass</span> <span class="poisontype">Poison</span></p>
            </label>
                <input type="radio" name="Pokemon" value="P001" id="P001">
            </div>
            <div class="Poke Grass DP002">
                <label for="P002">
                <img src="img/P002.png" alt="" id="P002Img" class="PokeImg">
                <h2>002 Ivysaur</h2>
                <p><span class="grasstype">Grass</span> <span class="poisontype">Poison</span></p>
            </label>
                <input type="radio" name="Pokemon" Value="P002" id="P002">
            </div>
            <div class="Poke Grass DP003">
                <label for="P003">
                <img src="img/P003.png" alt="" id="P003Img" class="PokeImg">
                <h2>003 Venousaur</h2>
                <p><span class="grasstype">Grass</span> <span class="poisontype">Poison</span></p>
            </label>
                <input type="radio" name="Pokemon" value="P003" id="P003">
            </div>


        </div>
    </main>

    <script src="js/poke.js"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

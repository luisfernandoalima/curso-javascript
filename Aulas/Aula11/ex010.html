<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="textvel">Km/h
    <input type="button" value="Verificar" id="btn">
    <div id="res"></div>
    <script>
        var btn = document.querySelector('#btn')
        btn.addEventListener('click', calcular)

        function calcular() {
            var text = document.querySelector('#textvel')
            var res = document.querySelector('div#res')
            var vel = Number(text.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou o limite de velocidade. Você foi <strong>MULTADO</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h1>Olá ${nome}!</h1>`)
        document.write(`<h2>Seu nome tem ${nome.length} letras</h2>`)
        document.write(`<h2>Seu nome em maíusculo é ${nome.toUpperCase()}</h2>`)
        document.write(`<h2>Seu nome em minúsculo é ${nome.toLowerCase()}</h2>`)
    </script>
</body>

</html>

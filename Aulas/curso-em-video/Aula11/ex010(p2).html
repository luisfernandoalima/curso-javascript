<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>

<body>
    <h1>De onde você é?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Tenso" id="btn" onclick="Nat()">
    <div id="res"></div>
    <script>
        function Nat() {
            var input = document.querySelector('#pais')
            var res = document.querySelector('div#res')
            var resposta = input.value
            resposta = resposta.toLowerCase()
            var pais = resposta[0].toUpperCase() + resposta.substr(1)
            res.innerHTML = `<p>Você é de ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>

</html>

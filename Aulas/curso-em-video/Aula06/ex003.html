<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgb(0, 136, 91);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>já me liverei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número')) //string
        var n2 = Number(window.prompt('Digite o segundo número')) //string
        var soma = n1 + n2
        window.alert(`A soma dos valores deu ${soma}`)
            //+ para soma
            //+ para concatenação
    </script>
</body>

</html>
